<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <title>Etch-a-Sketch</title>
</head>
<body class="flex-column">
<div class="container flex-column">
    <h1>Etch-a-Sketch</h1>
    <div class="wrapper flex-row">
        <div class="sketch">
        </div> 
        <div class="colors flex-column">
            <h4 id="h4">Pick a color: </h4>
                <button id="red" class="colorBtn" value="red"></button>
                <button id="blue" class="colorBtn" value="blue"></button>
                <button id="green" class="colorBtn" value="green"></button>
                <button id="black" class="colorBtn" value="black"></button>
                <button id="white" class="colorBtn" value="white"></button>
                <button id="orange" class="colorBtn" value="orange"></button>
                <button id="yellow" class="colorBtn" value="yellow"></button>
                <button id="purple" class="colorBtn" value="purple"></button>
            <div>Currently selected: default</div>
        </div>
    </div>
    <div class="buttons flex-row">
        <button id="size">Set a size</button>
        <button id="delete">Delete grid</button>
    </div>
</div>

</html>
